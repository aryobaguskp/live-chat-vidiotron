<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard – Live Chat Café</title>
<script src="/socket.io/socket.io.js"></script>

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* ===== LOGIN ===== */
#login{
  max-width:380px;
  margin:120px auto;
  background:#181818;
  padding:35px;
  border-radius:16px;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}
#login h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:15px;
}
button{
  padding:10px 16px;
  background:#cfa35a;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
}
button.secondary{ background:#3b3b3b }
button:disabled{ opacity:.5; cursor:not-allowed }
#error{
  color:#ff7070;
  margin-top:12px;
  text-align:center;
  font-size:14px;
}

/* ===== DASHBOARD ===== */
#dashboard{ display:none }

/* TOP BAR */
#topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 30px;
  background:#141414;
  border-bottom:1px solid #222;
}
#brand{
  display:flex;
  align-items:center;
  gap:14px;
}
#brand img{
  height:42px;
}
#brand h1{
  font-size:20px;
  margin:0;
  letter-spacing:1px;
}
#top-actions button{
  margin-left:8px;
}

/* CONTENT */
#content{
  padding:30px;
}
#list{
  max-width:900px;
  margin:auto;
}

/* CARD */
.card{
  background:#202020;
  padding:18px;
  border-radius:14px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}
.card b{
  font-size:17px;
  color:#ffd27d;
}
.status{
  font-size:13px;
  opacity:.75;
  margin-top:6px;
}
.actions{
  margin-top:14px;
}
.actions button{
  margin-right:8px;
  font-size:13px;
}

.empty{
  text-align:center;
  opacity:.5;
  margin-top:80px;
  font-size:18px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>Admin Login</h2>
  <input id="pass" type="password" placeholder="Password admin">
  <button style="width:100%;margin-top:18px" onclick="login()">
    Masuk Dashboard
  </button>
  <div id="error"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

  <!-- TOP BAR -->
  <div id="topbar">
    <div id="brand">
      <img src="logo.png" alt="Logo Café">
      <h1>Live Chat Café – Admin</h1>
    </div>
    <div id="top-actions">
      <button id="btnApproveAll" onclick="approveAll()">Approve Semua</button>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- CONTENT -->
  <div id="content">
    <div id="list"></div>
  </div>

</div>

<div style="margin-top:20px">
  <label style="font-size:13px;opacity:.7">
    Background Display Opacity
  </label>
  <input
    type="range"
    min="0"
    max="0.9"
    step="0.05"
    value="0.55"
    id="opacityRange"
  >
</div>


<script>
const socket = io();

const loginBox = document.getElementById("login");
const dashboardBox = document.getElementById("dashboard");
const list = document.getElementById("list");
const errorBox = document.getElementById("error");
const btnApproveAll = document.getElementById("btnApproveAll");
const opacityRange = document.getElementById("opacityRange");

let busy = false;

/* ===== LOGIN (STABIL) ===== */
function login(){
  errorBox.innerText = "";
  socket.emit(
    "admin-login",
    document.getElementById("pass").value
  );
}
function logout(){
  location.reload();
}

socket.on("login-success",()=>{
  loginBox.style.display="none";
  dashboardBox.style.display="block";
});
socket.on("login-failed",()=>{
  errorBox.innerText="Password salah";
});

/* ===== RENDER ===== */
socket.on("admin-refresh",(msgs)=>{
  busy = false;
  btnApproveAll.disabled = false;
  render(msgs);
});

function render(msgs){
  list.innerHTML="";

  if(msgs.length === 0){
    list.innerHTML = `<div class="empty">Belum ada pesan</div>`;
    return;
  }

  msgs.forEach(m=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <b>${m.username}</b><br>
      ${m.message}
      <div class="status">
        Status: ${m.approved ? "✅ Approved" : "⏳ Pending"}
      </div>
      <div class="actions">
        <button onclick="approve(${m.id})">Approve</button>
        <button class="secondary" onclick="rejectMsg(${m.id})">Reject</button>
        <button class="secondary" onclick="deleteMsg(${m.id})">Delete</button>
      </div>
    `;
    list.appendChild(div);
  });
}

/* ===== ACTIONS ===== */
function approve(id){
  if(busy) return;
  busy = true;
  socket.emit("approve-message", id);
}
function rejectMsg(id){
  if(confirm("Reject pesan ini?")){
    socket.emit("reject-message", id);
  }
}
function deleteMsg(id){
  if(confirm("Hapus pesan ini secara permanen?")){
    socket.emit("delete-message", id);
  }
}
function approveAll(){
  if(busy) return;
  if(confirm("Approve semua pesan?")){
    busy = true;
    btnApproveAll.disabled = true;
    socket.emit("approve-all");
  }
}


opacityRange.oninput = ()=>{
  socket.emit(
    "set-bg-opacity",
    parseFloat(opacityRange.value)
  );
};

socket.on("bg-opacity",(val)=>{
  opacityRange.value = val;
});

</script>

</body>
</html>
