<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Live Chat Café</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
  color:#fff;
}

/* ===== LOGIN ===== */
#login-box{
  max-width:360px;
  margin:120px auto;
  background:#181818;
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

#login-box h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
}

button{
  padding:10px 16px;
  background:#cfa35a;
  border:none;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}

button.secondary{
  background:#444;
}

#error{
  margin-top:10px;
  color:#ff7070;
  text-align:center;
}

/* ===== DASHBOARD ===== */
#dashboard{
  display:none;
  padding:25px;
}

#topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

#topbar h2{
  margin:0;
}

#actions-top button{
  margin-left:8px;
}

#list{
  max-width:900px;
  margin:auto;
}

.card{
  background:#202020;
  padding:18px;
  border-radius:14px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.card b{
  font-size:18px;
  color:#ffd28a;
}

.status{
  font-size:13px;
  opacity:.7;
}

.actions{
  margin-top:12px;
}

.actions button{
  margin-right:8px;
  font-size:13px;
}

input[type=range]{
  width:100%;
  margin-top:8px;
}

.empty{
  text-align:center;
  opacity:.5;
  margin-top:60px;
  font-size:18px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-box">
  <h2>Admin Login</h2>
  <input id="pass" type="password" placeholder="Password admin">
  <button style="width:100%;margin-top:15px" onclick="login()">
    Masuk Dashboard
  </button>
  <div id="error"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div id="topbar">
    <h2>Dashboard Admin</h2>
    <div id="actions-top">
      <button onclick="approveAll()">Approve Semua</button>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="list"></div>
</div>

<script>
const socket = io();
const list = document.getElementById("list");
const errorBox = document.getElementById("error");

/* ===== LOGIN ===== */
function login(){
  errorBox.innerText="";
  socket.emit("admin-login", document.getElementById("pass").value);
}

function logout(){
  socket.emit("admin-logout");
  location.reload();
}

socket.on("login-success",()=>{
  document.getElementById("login-box").style.display="none";
  document.getElementById("dashboard").style.display="block";
});

socket.on("login-failed",()=>{
  errorBox.innerText="Password salah";
});

/* ===== DATA ===== */
socket.on("admin-refresh",msgs=>{
  list.innerHTML="";

  if(msgs.length===0){
    list.innerHTML=`<div class="empty">Belum ada pesan masuk</div>`;
    return;
  }

  msgs.forEach(m=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <b>${m.username}</b><br>
      ${m.message}<br>
      <div class="status">
        Status: ${m.approved ? "✅ Approved" : "⏳ Pending"}
      </div>

      <div class="actions">
        <button onclick="approve(${m.id})">Approve</button>
        <button class="secondary" onclick="reject(${m.id})">Reject</button>
      </div>

      Opacity:
      <input type="range" min="0.2" max="1" step="0.1"
        value="${m.opacity}"
        onchange="opacity(${m.id},this.value)">
    `;
    list.appendChild(d);
  });
});

/* ===== ACTIONS ===== */
function approve(id){
  socket.emit("approve-message",id);
}

function reject(id){
  if(confirm("Hapus pesan ini?")){
    socket.emit("reject-message",id);
  }
}

function approveAll(){
  if(confirm("Approve SEMUA pesan ke videotron?")){
    socket.emit("approve-all");
  }
}
</script>

</body>
</html>
