<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard ‚Äì Live Chat Caf√©</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* ===== LOGIN ===== */
#login{
  max-width:360px;
  margin:120px auto;
  background:#181818;
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
#login h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
}
button{
  padding:10px 16px;
  background:#cfa35a;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
}
button.secondary{
  background:#444;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}
#error{
  color:#ff7070;
  margin-top:10px;
  text-align:center;
}

/* ===== DASHBOARD ===== */
#dashboard{
  display:none;
  padding:25px;
}
#topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}
#topbar h2{
  margin:0;
}
#topbar button{
  margin-left:8px;
}

#list{
  max-width:900px;
  margin:auto;
}

.card{
  background:#202020;
  padding:18px;
  border-radius:14px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.card b{
  font-size:18px;
  color:#ffd27d;
}
.status{
  font-size:13px;
  opacity:.7;
  margin-top:4px;
}
.actions{
  margin-top:12px;
}
.actions button{
  margin-right:8px;
  font-size:13px;
}

.empty{
  text-align:center;
  opacity:.5;
  margin-top:60px;
  font-size:18px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>Admin Login</h2>
  <input id="pass" type="password" placeholder="Password admin">
  <button style="width:100%;margin-top:15px" onclick="login()">Masuk Dashboard</button>
  <div id="error"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div id="topbar">
    <h2>Dashboard Admin</h2>
    <div>
      <button id="btnApproveAll" onclick="approveAll()">Approve Semua</button>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </div>
  <div id="list"></div>
</div>

<script>
const socket = io();
const list = document.getElementById("list");
const errorBox = document.getElementById("error");
const btnApproveAll = document.getElementById("btnApproveAll");

/* =========================
   STATE (ANTI FREEZE)
========================= */
let busy = false;

/* =========================
   LOGIN
========================= */
function login(){
  errorBox.innerText="";
  socket.emit("admin-login", document.getElementById("pass").value);
}

function logout(){
  location.reload();
}

socket.on("login-success",()=>{
  document.getElementById("login").style.display="none";
  document.getElementById("dashboard").style.display="block";
});

socket.on("login-failed",()=>{
  errorBox.innerText="Password salah";
});

/* =========================
   RENDER ADMIN (STABIL)
========================= */
socket.on("admin-refresh",(msgs)=>{
  requestAnimationFrame(()=>{
    busy = false;                 // üî¥ KUNCI UTAMA
    btnApproveAll.disabled = false;
    render(msgs);
  });
});

function render(msgs){
  list.innerHTML="";

  if(msgs.length === 0){
    list.innerHTML = `<div class="empty">Belum ada pesan</div>`;
    return;
  }

  msgs.forEach(m=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${m.username}</b><br>
      ${m.message}
      <div class="status">
        Status: ${m.approved ? "‚úÖ Approved" : "‚è≥ Pending"}
      </div>
      <div class="actions">
        <button onclick="approve(${m.id})">Approve</button>
        <button class="secondary" onclick="reject(${m.id})">Reject</button>
      </div>
    `;
    list.appendChild(div);
  });
}

/* =========================
   ACTIONS (ANTI DOUBLE CLICK)
========================= */
function approve(id){
  if(busy) return;
  busy = true;
  socket.emit("approve-message", id);
}

function reject(id){
  if(busy) return;
  if(confirm("Hapus pesan ini?")){
    busy = true;
    socket.emit("reject-message", id);
  }
}

function approveAll(){
  if(busy) return;
  if(confirm("Approve semua pesan?")){
    busy = true;
    btnApproveAll.disabled = true;
    socket.emit("approve-all");
  }
}
</script>

</body>
</html>
