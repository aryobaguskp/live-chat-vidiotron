<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Live Chat Caf√©</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#111,#1c1c1c);
  color:#fff;
}

/* LOGIN */
#login-box{
  max-width:360px;
  margin:120px auto;
  background:#181818;
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

#login-box h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:#cfa35a;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

#error{
  margin-top:10px;
  color:#ff7070;
  text-align:center;
}

/* DASHBOARD */
#dashboard{
  display:none;
  padding:25px;
}

#topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

#topbar h2{
  margin:0;
}

#logout{
  background:#444;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

#list{
  max-width:900px;
  margin:auto;
}

.card{
  background:#202020;
  padding:18px;
  border-radius:14px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.card b{
  font-size:18px;
  color:#ffd28a;
}

.actions{
  margin-top:12px;
}

.actions button{
  width:auto;
  padding:8px 14px;
  margin-right:8px;
  font-size:14px;
}

input[type=range]{
  width:100%;
  margin-top:10px;
}

.empty{
  text-align:center;
  opacity:.5;
  margin-top:60px;
  font-size:18px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-box">
  <h2>Admin Login</h2>
  <input id="pass" type="password" placeholder="Password admin">
  <button onclick="login()">Masuk Dashboard</button>
  <div id="error"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div id="topbar">
    <h2>Dashboard Admin</h2>
    <div id="logout" onclick="logout()">Logout</div>
  </div>

  <div id="list"></div>
</div>

<script>
const socket = io();
const list = document.getElementById("list");
const errorBox = document.getElementById("error");

function login(){
  errorBox.innerText="";
  socket.emit("admin-login", document.getElementById("pass").value);
}

function logout(){
  socket.emit("admin-logout");
  location.reload();
}

socket.on("login-success",()=>{
  document.getElementById("login-box").style.display="none";
  document.getElementById("dashboard").style.display="block";
});

socket.on("login-failed",()=>{
  errorBox.innerText="Password salah";
});

socket.on("admin-refresh",msgs=>{
  list.innerHTML="";

  if(msgs.length===0){
    list.innerHTML=`<div class="empty">Belum ada pesan masuk</div>`;
    return;
  }

  msgs.forEach(m=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <b>${m.username}</b><br>
      ${m.message}

      <div class="actions">
        <button onclick="approve(${m.id})">Approve</button>
        <button onclick="reject(${m.id})">Reject</button>
      </div>

      Opacity:
      <input type="range" min="0.2" max="1" step="0.1"
        value="${m.opacity}"
        onchange="opacity(${m.id},this.value)">
    `;
    list.appendChild(d);
  });
});

function approve(id){socket.emit("approve-message",id);}
function reject(id){socket.emit("reject-message",id);}
function opacity(id,v){socket.emit("set-opacity",{id,opacity:v});}
</script>

</body>
</html>
