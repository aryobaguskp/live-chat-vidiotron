<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard – Live Chat Café</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f0f;
  color:#fff;
}
#login{
  max-width:360px;
  margin:120px auto;
  background:#181818;
  padding:30px;
  border-radius:14px;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#cfa35a;
  cursor:pointer;
}
button.secondary{ background:#444; }
#error{ color:#ff7070; margin-top:10px; }

#dashboard{ display:none; padding:25px; }
#topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card{
  background:#202020;
  padding:18px;
  border-radius:14px;
  margin-bottom:15px;
}
.card b{ color:#ffd27d; }
</style>
</head>

<body>

<div id="login">
  <h2>Admin Login</h2>
  <input id="pass" type="password" placeholder="Password admin">
  <button onclick="login()">Masuk</button>
  <div id="error"></div>
</div>

<div id="dashboard">
  <div id="topbar">
    <h2>Dashboard Admin</h2>
    <div>
      <button id="btnApproveAll" onclick="approveAll()">Approve Semua</button>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </div>
  <div id="list"></div>
</div>

<script>
const socket = io();
const list = document.getElementById("list");
const errorBox = document.getElementById("error");
const btnApproveAll = document.getElementById("btnApproveAll");

let busy = false;

function login(){
  errorBox.innerText="";
  socket.emit("admin-login", pass.value);
}

function logout(){
  location.reload();
}

socket.on("login-success",()=>{
  login.style.display="none";
  dashboard.style.display="block";
});

socket.on("login-failed",()=>{
  errorBox.innerText="Password salah";
});

socket.on("admin-refresh",(msgs)=>{
  busy = false;
  btnApproveAll.disabled = false;
  render(msgs);
});

function render(msgs){
  list.innerHTML="";
  if(msgs.length===0){
    list.innerHTML="<p>Belum ada pesan</p>";
    return;
  }

  msgs.forEach(m=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <b>${m.username}</b><br>${m.message}
      <p>Status: ${m.approved?"✅ Approved":"⏳ Pending"}</p>
      <button onclick="approve(${m.id})">Approve</button>
      <button class="secondary" onclick="reject(${m.id})">Reject</button>
    `;
    list.appendChild(div);
  });
}

function approve(id){
  if(busy) return;
  busy=true;
  socket.emit("approve-message",id);
}

function reject(id){
  if(confirm("Hapus pesan ini?")){
    socket.emit("reject-message",id);
  }
}

function approveAll(){
  if(confirm("Approve semua pesan?")){
    btnApproveAll.disabled=true;
    socket.emit("approve-all");
  }
}
</script>
</body>
</html>
