<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Live Chat Café – Videotron</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  font-family:"Segoe UI",Arial,sans-serif;
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
#bg{
  position:fixed;
  inset:0;
  background:url("bg-display.jpg") center/cover no-repeat;
  z-index:-2;
}
#overlay{
  position:fixed;
  inset:0;
  background:black;
  opacity:.55;
  z-index:-1;
  transition:opacity .3s;
}

/* ===== HEADER ===== */
#header{
  position:absolute;
  top:30px;
  left:50px;
  right:50px;
  display:flex;
  align-items:center;
  gap:20px;
  color:white;
}
#header img{height:70px}
#header h1{
  margin:0;
  font-size:42px;
  letter-spacing:3px;
}

/* ===== CHAT ===== */
#messages{
  position:absolute;
  bottom:60px;
  left:60px;
  right:60px;
  max-height:65vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}
.msg{
  margin-top:22px;
  font-size:32px;
}
.msg b{color:#ffd27d}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>

<div id="header">
  <img src="logo.png">
  <h1>LIVE CHAT CAFÉ</h1>
</div>

<div id="messages"></div>

<script>
const socket = io();
const box = document.getElementById("messages");
const overlay = document.getElementById("overlay");
const MAX = 8;

socket.on("refresh-messages",(msgs)=>{
  box.innerHTML="";
  msgs.slice(-MAX).forEach(add);
});

socket.on("new-message",(msg)=>add(msg));

socket.on("bg-opacity",(val)=>{
  overlay.style.opacity = val;
});

function add(msg){
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML=`<b>${msg.username}</b>: ${msg.message}`;
  box.appendChild(d);
  if(box.children.length>MAX){
    box.removeChild(box.children[0]);
  }
}
</script>

</body>
</html>
